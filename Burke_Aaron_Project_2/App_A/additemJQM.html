<!doctype html>  
<html lang="en">
<head>

	<meta charset="utf-8">
	
	<title>Job Manager</title>
	
	<!--  Mobile viewport optimized: j.mp/bplateviewport -->
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- Mobile IE needs ClearType for smoothing fonts -->
	<meta http-equiv="cleartype" content="on">
	
	<!-- StyleSheets under here -->
	<!--<link rel="stylesheet" href="css/styles.css">-->
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
	
	<!-- JavaScript is normally at the end of the body, except for Modernizr which enables HTML5 elements & feature detects -->
	<script src="js/libs/modernizr.custom.min.js"></script>

</head>
	<body>
		<div id="addItem" data-role="page" data-theme="d">

			<div data-role="header" data-theme="b" data-position="fixed">
				<h1>Job Creation</h1>
			</div><!-- /header -->
			<div data-role="content" data-theme="d">
				<form action="#" method="post" id="jobForm">
				<ul data-role="listview" data-inset="true">
    				<li data-role="list-divider">Job Info</li>
    				<li style="padding:0;border:0;">
					<fieldset>
						<div data-role="fieldcontain">
							<label for="company">Company: </label><input type="text" class="rounded" id="company" name="customer" required aria-required="true" placeholder="Company Name"/>
						</div>
						<div data-role="fieldcontain" >
							<label for="address">Address: </label><input type="text" class="rounded" id="address" name="address" required aria-required="true" placeholder="123 Test Blvd."/>
						</div>
						<div data-role="fieldcontain" >
							<label for="city">City: </label><input type="text" class="rounded" id="city" name="city" required aria-required="true" placeholder="Huntsville"/>
						</div>
						<div data-role="fieldcontain" >
							<label for="state">State: </label><input type="text" class="rounded" id="state" name="state" required aria-required="true" placeholder="Alabama"/>
						</div>
						<div data-role="fieldcontain" >
							<label for="zipcode">Zip Code: </label><input type="text" class="rounded" id="zipcode" name="zipcode" required aria-required="true" placeholder="#####"/>
						</div>
						<div data-role="fieldcontain" >
							<label for="phone">Phone: </label><input type="tel" class="rounded" id="phone" name="phone" required aria-required="true" placeholder="###-###-####"/>
						</div>
						<div data-role="fieldcontain" >
							<label for="email">Email: </label><input type="email" class="rounded" id="email" name="email" required aria-required="true" placeholder="example@abc.com"/>
						</div>
						<div data-role="fieldcontain" >
							<label for="orderdate">Order Date: </label><input type="date" class="rounded" min="2012-08-30" max="2015-08-30" id="orderdate" name="orderdate" required aria-required="true" placeholder="yyyy-mm-dd"/>
						</div>
						<div data-role="fieldcontain" >
							<label for="needbydate">Due Date: </label><input type="date" class="rounded" id="needbydate" name="needbydate" required aria-required="true" placeholder="yyyy-mm-dd"/>
						</div>
						<div data-role="fieldcontain" >
							<fieldset data-role="controlgroup" data-type="horizontal" >
								<div role ="heading">Rush Order?</div>
									<label for="yes">Yes</label><input type="radio" value="Yes" id="yes" name="rush" class="radio" />
									<label for="no">No</label><input type="radio" value="No" id="no" name="rush" class="radio" />
							</fieldset>
						</div>
					</fieldset>
				</ul>
				<ul data-role="listview" data-inset="true">
    				<li data-role="list-divider">Job Description</li>
    				<li style="padding:0;border:0;">
					<fieldset>
						<div data-role="fieldcontain" >
							<label for="jobTypes">Job Type:</label>
						</div>
						<div data-role="fieldcontain" >
							<label for="custom">Custom Info:</label><textarea id="custom" class="custom"></textarea>
						</div>
						<div data-role="fieldcontain" >
							<label for="qty">Quantity: </label><input type="number" class="rounded" id="qty" name="qty" required aria-required="true" />
						</div>
						<div data-role="fieldcontain" >
							<label for="production">LOE Hours: </label><input type="number" class="rounded" id="production" name="production" required aria-required="true" />
						</div>
						<div data-role="fieldcontain" >
							<label for="slider-fill">Estimation of Design Hours 1-10: </label><input type="range" min="1" max="10" id="slider-fill" name="slider-fill" data-highlight="true" />
						</div>
					</fieldset>
				</ul>
				<input type="reset" value="Reset Button" />
				<input type="submit" value="Submit Button" />
			</form>
			</div><!-- /content -->

			<div data-role="footer" data-theme="a">
				<div data-role="navbar" data-iconpos="top">
					<ul>
						<li><a href="#category-items?category=displayAll" data-icon="grid">Display Jobs</a></li>
						<li><a href="#" data-icon="plus">New Job</a></li>
					</ul>
				</div>
			</div><!-- /footer -->
		</div><!-- home page -->

		<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
		<script src="js/json.js"></script>
		<script src="js/jqmtest.js"></script>
		
	</body>
</html>
